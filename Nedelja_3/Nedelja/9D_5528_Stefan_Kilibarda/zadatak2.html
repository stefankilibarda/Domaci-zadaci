<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Domaci zadatak 9/2</title>
        <style>
            div {
                display: grid;
                grid-template-columns: auto auto;
                font-size: 20px;
                font-family: Arial, Helvetica, sans-serif;
                background-color: #374550;
                color: white;
            }
            .left {
                justify-items: left;
                padding: 25px;

            }
            .right {
                justify-self: right;
                padding: 25px;
            }
        </style>
    </head>
    <body>
        <div>
            <div class="left">Site name</div>
            <div class="right">Navigation</div>
        </div>
    </body>
</html>
