<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Treci domaci zadatak">
        <title>Domaci zadatak</title>
    </head>
    <body>
        <form action="server.php" method="GET">
            <div>
                <p>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" minlength="3" maxlength="15">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" minlength="8" maxlength="20">
                </p>
            </div>
            <div>
                </p>
                    <fieldset width>
                        <legend>Enter your details</legend>
                        <p>                            
                            <label for="full_name">Full name:</label>
                            <input type="text" id="full_name" name="full_name" minlength="3" maxlength="30">
                            <label for="date_of_birth">Date of birth:</label>
                            <input type="date" id="date_of_birth" name="date_of_birth">
                            <label for="gender">Gender:</label>
                            <input type="radio" id="gender" name="gender" value="1">Male
                            <input type="radio" id="gender" name="gender" value="2">Female
                            <input type="radio" id="gender" name="gender" value="3">Undefined
                        </p>
                        <p>
                            <label for="position">Position:</label>
                            <select name="position" id="position">
                                <option value="PG">Point guard</option>
                                <option value="SG">Shooting guard</option>
                                <option value="SF">Small forward</option>
                                <option value="PF">Power forward</option>
                                <option value="C">Center</option>
                            </select>
                            <label for="height">Height (cm):</label>
                            <input type="number" id="height" name="height" min="150" max="250">
                            <label for="weight">Weight (kg):</label>
                            <input type="number" id="weight" name="weight" min="50" max="150" step="0.1">
                        </p>
                        <p>
                            <label for="skills"></label>Your best skills:<br>
                            <input type="checkbox" name="dribbling">Dribbling<br>
                            <input type="checkbox" name="shooting">Shooting<br>
                            <input type="checkbox" name="running">Running<br>
                            <input type="checkbox" name="passing">Passing<br>
                            <input type="checkbox" name="jumping">Jumping
                        </p>
                        <p>
                            <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Leave your comment here..."></textarea>
                        </p>
                        <p>
                            <input type="submit" id="submit_btn" name="submit_btn">
                        </p>
                    </fieldset>
                </p>
            </div>
        </form>
        <br>
        <div>
            <table border="1">
                <thead>
                    <tr>
                        <th rowspan="2" colspan="2">Column 0</th>
                        <th rowspan="2">Column 1</th>
                        <th colspan="2">&nbsp;</th> <!--posle sam probao sa <br> i video da moze isto da posluzi za prazno polje u tabeli-->
                    </tr>
                    <tr>                       
                        <th>Column 2a</th>
                        <th>Column 2b</th>                        
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="2" style="text-align: center;"><strong>A</strong></td>
                        <td style="text-align: center;">b</td>
                        <td style="text-align: center;">123</td>
                        <td style="text-align: center;">456</td>
                        <td style="text-align: center;">789</td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">c</td>
                        <td style="text-align: center;">123</td>
                        <td style="text-align: center;">456</td>
                        <td style="text-align: center;">789</td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">D</td>
                        <td style="text-align: center;">123</td>
                        <td style="text-align: center;">456</td>
                        <td style="text-align: center;">789</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
